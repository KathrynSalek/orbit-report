<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable"(click) = "sort('name')">Name</th> <!--Add an Angular click handler that calls sort('name') to the Name <th> element. -->
      <th class="sortable" (click) = "sort('type')">Type</th> <!--Add an Angular click handler that calls sort('type') to the Type <th> element-->
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
    <tr *ngFor ="let satellite of satellites">
      <td>{{satellite.name}}</td>
      <td [class.warning] = "satellite.shouldShowWarning()">{{satellite.type}}</td>
      <td>{{satellite.operational}}</td>
      <td>{{satellite.orbitType}}</td>
      <td>{{satellite.launchDate}}</td>
    </tr>

</table>
